        // All US states for the dropdowns
        const states = [
            "Any", "Alabama", "Alaska", "Arizona", "Arkansas", "California", "Colorado", "Connecticut", "Delaware", "Florida",
            "Georgia", "Hawaii", "Idaho", "Illinois", "Indiana", "Iowa", "Kansas", "Kentucky", "Louisiana", "Maine",
            "Maryland", "Massachusetts", "Michigan", "Minnesota", "Mississippi", "Missouri", "Montana", "Nebraska", "Nevada",
            "New Hampshire", "New Jersey", "New Mexico", "New York", "North Carolina", "North Dakota", "Ohio", "Oklahoma",
            "Oregon", "Pennsylvania", "Rhode Island", "South Carolina", "South Dakota", "Tennessee", "Texas", "Utah",
            "Vermont", "Virginia", "Washington", "West Virginia", "Wisconsin", "Wyoming"
        ];

        // Get DOM elements for all the different parts of the UI
        const searchPage = document.getElementById('search-page');
        const resultsPage = document.getElementById('results-page');
        const favoritesPage = document.getElementById('favorites-page');
        const searchButton = document.getElementById('search-button');
        const backToSearchBtn = document.getElementById('back-to-search-btn');
        const backFromFavoritesBtn = document.getElementById('back-from-favorites-btn');
        const viewFavoritesBtn = document.getElementById('view-favorites-btn');
        const scholarshipList = document.getElementById('scholarship-list');
        const favoritesList = document.getElementById('favorites-list');
        const noResultsMessage = document.getElementById('no-results');
        const noFavoritesMessage = document.getElementById('no-favorites');
        const loadingMessage = document.getElementById('loading-message');
        const stateSelect = document.getElementById('state');
        const sortBySelect = document.getElementById('sort-by-select');
        const resultsPaginationControls = document.getElementById('results-pagination-controls');
        const favoritesPaginationControls = document.getElementById('favorites-pagination-controls');

        // Dynamically populate the state dropdown menus with all US states
        states.forEach(state => {
            const option = document.createElement('option');
            option.value = state;
            option.textContent = state;
            stateSelect.appendChild(option);
        });

        // --- UI Rendering and Logic ---

        // Helper function to show a specific page and hide all others
        const showPage = (pageId) => {
            searchPage.classList.add('hidden');
            resultsPage.classList.add('hidden');
            favoritesPage.classList.add('hidden');
            document.getElementById(pageId).classList.remove('hidden');
        };

        // Function to create and return a scholarship card HTML element
        const renderScholarshipCard = (scholarship) => {
            const isSaved = favoriteIds.has(scholarship.id);
            const card = document.createElement('div');
            card.className = "bg-white border border-gray-200 rounded-lg shadow-sm p-5 space-y-3 transition-transform hover:scale-105";

            card.innerHTML = `
                <h3 class="text-xl font-bold text-sky-800">${scholarship.name}</h3>
                <p class="text-gray-600 mb-2">${scholarship.description}</p>
                <div class="flex flex-wrap items-center justify-between text-sm text-gray-500">
                    <span class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-green-500" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 11-3 0v-6zM6 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 11-3 0v-6zM10 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 11-3 0v-6zM14 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 11-3 0v-6z" />
                        </svg>
                        Amount: <span class="font-bold text-gray-700 ml-1">${scholarship.amount}</span>
                    </span>
                    <span class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                        </svg>
                        Deadline: <span class="font-bold text-gray-700 ml-1">${scholarship.deadline}</span>
                    </span>
                </div>
                <div class="flex items-center justify-between mt-4 pt-3 border-t border-gray-100">
                    <a href="${scholarship.applicationLink}" target="_blank" rel="noopener noreferrer" class="text-sky-500 hover:text-sky-700 font-medium inline-flex items-center">
                        Apply Here
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                        </svg>
                    </a>
                    <button class="favorite-btn p-2 rounded-full transition-colors ${isSaved ? 'bg-red-100 text-red-500' : 'bg-gray-200 text-gray-500'}" data-id="${scholarship.id}" aria-label="${isSaved ? 'Remove from favorites' : 'Add to favorites'}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            `;
            return card;
        };
       
        // Helper function to extract a numeric value from the amount string for sorting
        const getSortableAmount = (amountString) => {
            const numbers = amountString.match(/\d{1,3}(?:,\d{3})*(?:\.\d+)?/g);
            if (!numbers || numbers.length === 0) {
                return 0;
            }
            const sortedNumbers = numbers.map(s => parseInt(s.replace(/,/g, ''), 10)).sort((a, b) => b - a);
            return sortedNumbers[0];
        };

        // Helper function to check if a scholarship's criteria matches the user's selection
        const isEligible = (scholarshipValue, userValue) => {
            if (userValue === "Any") {
                return true;
            }
            if (scholarshipValue === "Any") {
                return true;
            }
            if (Array.isArray(scholarshipValue)) {
                return scholarshipValue.includes(userValue);
            }
            return scholarshipValue === userValue;
        };

        // Function to render the scholarships for a given page and update pagination controls
        const renderPaginatedResults = (page) => {
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedResults = currentFilteredResults.slice(startIndex, endIndex);

            scholarshipList.innerHTML = '';
            if (paginatedResults.length > 0) {
                noResultsMessage.classList.add('hidden');
                paginatedResults.forEach(scholarship => {
                    scholarshipList.appendChild(renderScholarshipCard(scholarship));
                });
            } else {
                noResultsMessage.classList.remove('hidden');
            }

            renderPaginationControls(currentFilteredResults.length, resultsCurrentPage, resultsPaginationControls);
        };
       
        const renderPaginatedFavorites = (page) => {
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedFavorites = currentFavoriteResults.slice(startIndex, endIndex);

            favoritesList.innerHTML = '';
            if (paginatedFavorites.length > 0) {
                noFavoritesMessage.classList.add('hidden');
                paginatedFavorites.forEach(scholarship => {
                    favoritesList.appendChild(renderScholarshipCard(scholarship));
                });
            } else {
                noFavoritesMessage.classList.remove('hidden');
            }

            renderPaginationControls(currentFavoriteResults.length, favoritesCurrentPage, favoritesPaginationControls);
        };

        // Function to filter and display scholarships
        const filterAndDisplayScholarships = () => {
            const state = document.getElementById('state').value;
            const race = document.getElementById('race').value;
            const gender = document.getElementById('gender').value;
            const grade = document.getElementById('grade').value;
            const sortBy = sortBySelect.value;
            const now = new Date(); // Get the current date and time

            let results = allScholarships.filter(scholarship => {
                // First, check if the scholarship's deadline has passed
                const deadlineDate = new Date(scholarship.deadline);
                const hasDeadlinePassed = deadlineDate < now;
                if (hasDeadlinePassed) {
                    return false; // Skip this scholarship if the deadline is in the past
                }

                // Then, apply the user's search criteria
                const eligibility = scholarship.eligibility || {};
                const isStateMatch = isEligible(eligibility.state, state);
                const isRaceMatch = isEligible(eligibility.race, race);
                const isGenderMatch = isEligible(eligibility.gender, gender);
                const isGradeMatch = isEligible(eligibility.grade, grade);

                return isStateMatch && isRaceMatch && isGenderMatch && isGradeMatch;
            });

            // Sort the results based on the user's selection
            if (sortBy === 'deadline') {
                results.sort((a, b) => {
                    const dateA = new Date(a.deadline);
                    const dateB = new Date(b.deadline);
                    return dateA - dateB;
                });
            } else if (sortBy === 'amount') {
                results.sort((a, b) => {
                    const amountA = getSortableAmount(a.amount);
                    const amountB = getSortableAmount(b.amount);
                    return amountB - amountA; // Sort from high to low
                });
            }

            // Store the full, filtered result set and reset the current page
            currentFilteredResults = results;
            resultsCurrentPage = 1;
            renderPaginatedResults(resultsCurrentPage);
            showPage('results-page');
        };
       
        // New helper function to re-render the current results page without resetting it
        const renderCurrentResultsPage = () => {
            renderPaginatedResults(resultsCurrentPage);
            showPage('results-page');
        };

        // New helper function to re-render the current favorites page without resetting it
        const renderCurrentFavoritesPage = () => {
            displayFavorites();
            showPage('favorites-page');
        };
       
        // Function to render and display saved scholarships
        const displayFavorites = () => {
            const now = new Date(); // Get the current date and time
           
            let favoriteScholarships = allScholarships.filter(s => {
                const deadlineDate = new Date(s.deadline);
                return favoriteIds.has(s.id) && deadlineDate > now; // Only show favorites with a future deadline
            });
           
            // Apply sorting to favorites as well
            const sortBy = sortBySelect.value;
            if (sortBy === 'deadline') {
                favoriteScholarships.sort((a, b) => {
                    const dateA = new Date(a.deadline);
                    const dateB = new Date(b.deadline);
                    return dateA - dateB;
                });
            } else if (sortBy === 'amount') {
                favoriteScholarships.sort((a, b) => {
                    const amountA = getSortableAmount(a.amount);
                    const amountB = getSortableAmount(b.amount);
                    return amountB - amountA; // Sort from high to low
                });
            }
           
            currentFavoriteResults = favoriteScholarships;
            favoritesCurrentPage = 1;
            renderPaginatedFavorites(favoritesCurrentPage);
            showPage('favorites-page');
        };

        // Function to show or hide the "View Saved Scholarships" button
        const updateFavoritesButton = () => {
            const now = new Date();
            const hasActiveFavorites = allScholarships.some(s => favoriteIds.has(s.id) && new Date(s.deadline) > now);
            if (hasActiveFavorites) {
                viewFavoritesBtn.classList.remove('hidden');
            } else {
                viewFavoritesBtn.classList.add('hidden');
            }
        };

        // Renders the pagination controls for a given list and container
        const renderPaginationControls = (totalItems, currentPage, container) => {
            container.innerHTML = '';
            const totalPages = Math.ceil(totalItems / itemsPerPage);
           
            if (totalPages <= 1) {
                return; // Don't show controls if there's only one page
            }
           
            // Previous button
            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'Previous';
            prevBtn.className = `px-4 py-2 rounded-lg text-sm font-medium transition-colors ${currentPage === 1 ? 'text-gray-400 cursor-not-allowed' : 'bg-gray-200 hover:bg-gray-300'}`;
            prevBtn.disabled = currentPage === 1;
            prevBtn.addEventListener('click', () => {
                if (container === resultsPaginationControls) {
                    resultsCurrentPage--;
                    renderPaginatedResults(resultsCurrentPage);
                } else {
                    favoritesCurrentPage--;
                    renderPaginatedFavorites(favoritesCurrentPage);
                }
            });
            container.appendChild(prevBtn);

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.className = `px-4 py-2 rounded-lg text-sm font-medium transition-colors ${i === currentPage ? 'bg-sky-500 text-white' : 'bg-gray-200 hover:bg-gray-300'}`;
                pageBtn.addEventListener('click', () => {
                    if (container === resultsPaginationControls) {
                        resultsCurrentPage = i;
                        renderPaginatedResults(resultsCurrentPage);
                    } else {
                        favoritesCurrentPage = i;
                        renderPaginatedFavorites(favoritesCurrentPage);
                    }
                });
                container.appendChild(pageBtn);
            }

            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Next';
            nextBtn.className = `px-4 py-2 rounded-lg text-sm font-medium transition-colors ${currentPage === totalPages ? 'text-gray-400 cursor-not-allowed' : 'bg-gray-200 hover:bg-gray-300'}`;
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.addEventListener('click', () => {
                if (container === resultsPaginationControls) {
                    resultsCurrentPage++;
                    renderPaginatedResults(resultsCurrentPage);
                } else {
                    favoritesCurrentPage++;
                    renderPaginatedFavorites(favoritesCurrentPage);
                }
            });
            container.appendChild(nextBtn);
        };
       
        // --- Event Listeners and Modal Logic ---
   
        // Listen for clicks on the main "Find Scholarships" button
        searchButton.addEventListener('click', (e) => {
            e.preventDefault();
            filterAndDisplayScholarships();
        });

        // Listen for changes in the sort dropdown
        sortBySelect.addEventListener('change', () => {
            // Re-run the display logic for the current page to apply the sort
            if (!resultsPage.classList.contains('hidden')) {
                filterAndDisplayScholarships();
            } else if (!favoritesPage.classList.contains('hidden')) {
                displayFavorites();
            }
        });

        // Listen for clicks on the "Back to Search" button from the results page
        backToSearchBtn.addEventListener('click', () => {
            showPage('search-page');
        });

        // Listen for clicks on the "Back to Search" button from the favorites page
        backFromFavoritesBtn.addEventListener('click', () => {
            showPage('search-page');
        });

        // Listen for clicks on the "View Saved Scholarships" button in the header
        viewFavoritesBtn.addEventListener('click', () => {
            displayFavorites();
        });

        // Event listener for the dynamically created favorite buttons (the hearts)
        document.addEventListener('click', (e) => {
            const favoriteBtn = e.target.closest('.favorite-btn');
            if (favoriteBtn) {
                const scholarshipId = favoriteBtn.dataset.id;
                if (favoriteIds.has(scholarshipId)) {
                    favoriteIds.delete(scholarshipId);
                } else {
                    favoriteIds.add(scholarshipId);
                }
                updateFavoritesButton();
                // RENDER FIX: Instead of re-filtering, we now just re-render the current page.
                if (!resultsPage.classList.contains('hidden')) {
                    renderCurrentResultsPage();
                } else if (!favoritesPage.classList.contains('hidden')) {
                    renderCurrentFavoritesPage();
                }
            }
        });

        // Initial setup to load data on page load
        window.onload = () => {
            // Before using the scholarships, loop through them and add a unique ID to each one
            allScholarships = prepopulatedScholarships.map(scholarship => {
                // Use the spread operator to create a new object and add a new `id` property
                return { ...scholarship, id: crypto.randomUUID() };
            });
            loadingMessage.classList.add('hidden');
            filterAndDisplayScholarships();
            updateFavoritesButton(); // Initial check for the favorites button
        };
    </script>
